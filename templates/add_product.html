{% extends "base.html" %}

{% block title %}
    title
{% endblock %}

{% block body %}
  <div class="container mt-5">
    <h3>Добаление товара</h3>
    <form method="post">
      <input type="text" name="title" id="title" class="form-control" placeholder="Введите название товара"><br>
      <textarea name="description" id="description" class="form-control" placeholder="Введите описание товара"></textarea><br>
      <input type="text" name="price" id="price" class="form-control" placeholder="Введите стоимость товара"><br>
      <input type="submit" class="btn btn-success" value="Сохранить">
    </form>
  </div>
{% endblock %}
