<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/button.css">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="d-none d-lg-block">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-3">
          <a href="/">
            <img src="/static/warehouse.png" alt="warehouse" class="img-fluid me-6 aos-init aos-animate">
          </a>
        </div>
        <div class="text-end col-6">
          <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addProduct">Добавить товар</button>
          <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#addLocation">Добавить локацию</button>
        </div>
        <div class="modal fade" id="addProduct" tabindex="-1" aria-hidden="true" aria-labelledby="addProductLabel">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addProductLabel">Добавить товар</h5>
                <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
              </div>
              <div class="modal-body">
                <form method="post" id="add_product" name="add_product">
                  <label for="name">Название товара</label>
                  <input type="text" name="name" id="name" class="form-control" placeholder="Введите название"><br>
                  <label for="description">Описание товара</label>
                  <textarea name="description" id="description" class="form-control" placeholder="Введите описание"></textarea><br>
                  <label for="price">Стоимость товара</label>
                  <input type="text" name="price" id="price" class="form-control" placeholder="Введите стоимость"><br>
                  <label for="product_location"> Выберите локацию</label>
                  <select name="product_location" id="product_location">
                    {% for location in locations %}
                      <option value="{{ location.name }}">{{ location.name }}</option>
                    {% endfor %}
                  </select><br><br>
                  <label for="quantity">Количество позиций товара</label>
                  <input type="text" name="quantity" id="quantity" class="form-control" placeholder="Введите количество позиций"><br>
                  <input type="submit" class="btn btn-success" value="Сохранить">
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="addLocation" tabindex="-1" aria-hidden="true" aria-labelledby="addLocationLabel">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addProductLabel">Добавить локацию</h5>
                <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
              </div>
              <div class="modal-body">
                <form method="post" id="add_location" name="add_location">
                  <input type="text" name="location" id="location" class="form-control" placeholder="Введите название локации"><br>
                  <input type="submit" class="btn btn-success" value="Сохранить">
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <form method="post" id="searchform" name="searchform">
            <div class="input-group aos-init aos-animate border-1" data-aos="fade-down" data-aos-delay="650">
              <input type="search" id="search" name="search" placeholder="Найти товар" class="form-control border-start-5 border-dark-5 ps-2">
              <button type="submit" class="btn btn-dark">Поиск</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% block body %}{% endblock %}
</body>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/button.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
</html>
