<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="d-none d-lg-block">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-3">
                    <a href="/">
                        <img src="static/wirehouse.png" alt="wirehouse" class="img-fluid me-6 aos-init aos-animate">						
                    </a>
                </div>
                <div class="text-end col-6">
                    <a href="/" class="fw-bold mx-4 text-dark-1 aos-init aos-animate" data-aos="fade-down" data-aos-delay="400">
                                Склад
                    </a>
                    <a href="/add_product" class="fw-bold mx-4 text-dark-1 aos-init aos-animate" data-aos="fade-down" data-aos-delay="400">
                                Добавить товар
                    </a>
                    <a href="/add_location" class="fw-bold mx-4 text-dark-1 aos-init aos-animate" data-aos="fade-down" data-aos-delay="400">
                                Добавить локацию
                    </a>
                </div>
                <div class="col-3">
                    <form action="" method="GET">
                        <div class="input-group aos-init aos-animate" data-aos="fade-down" data-aos-delay="650">
                            <input type="search" name="query" placeholder="Найти товар" class="form-control border-start-0 border-dark-3 ps-1">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  {% block body %}{% endblock %}
</body>
</html>
