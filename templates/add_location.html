{% extends "base.html" %}

{% block title %}
    title
{% endblock %}

{% block body %}
  <div class="container mt-5">
    <h3>Добавление локации</h3>
    <form method="post">
      <input type="text" name="title" id="title" class="form-control" placeholder="Введите название локации"><br>
      {% if exist=='true' %}
        <p>Такая локация уже существует</p>
      {% endif %}
      <input type="submit" class="btn btn-success" value="Сохранить">
    </form>
  </div>
{% endblock %}
